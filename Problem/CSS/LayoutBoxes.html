<!-- What will the layout of these boxes look like? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .left {
            float: left;
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .right {
            float: right;
            width: 200px;
            height: 100px;
            background-color: blue;
        }

        .clear {
            clear: both;
            background-color: green;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="clear"></div>
</body>
</html>

<!-- The .left and .right divs will float next to each other, one on the left and one on the right.

The .clear div will clear both floats and appear below both .left and .right.

The float: left and float: right make .left and .right float to the left and right, respectively.

The .clear div, with clear: both, ensures it appears below both floated elements. -->
